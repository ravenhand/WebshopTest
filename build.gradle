plugins {
    id 'java'
}

group = 'RavenhandTest'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.11.2')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    // TestNG
    testImplementation group: 'org.testng', name: 'testng', version: '7.11.0'
    // Selenium
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.29.0'
    // CSV
    implementation group: 'com.opencsv', name: 'opencsv', version: '5.10'
}

test {
    useTestNG()
}